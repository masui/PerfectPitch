<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="https://i.gyazo.com/e5a7e218d1120b48849368cae5f12ab9.jpg">
    <title>絶対音感トレーニング</title>
    <style type="text/css">
      body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
      a:link { color: #0000f0 ; }
      a:visited { color: #0000f0 ; }
      a { text-decoration: none; }
    </style>
  </head>

  <body>
    <h2>絶対音感トレーニング</h2>

    <button id="play">Random</button>
    &nbsp;
    <button id="again">Play</button>
    &nbsp;
    <button id="show">Show</button> <span id="notes"></span>

    <p></p>
    
    楽器:
    <select id="instruments">
      <option selected="selected">electric_piano_1</option>
      <option>acoustic_grand_piano</option>
      <option>flute</option>
      <option>vibraphone</option>
    </select>
    &nbsp;
    音数:
    <select id="nnotes">
      <option>1</option>
      <option>2</option>
      <option selected="selected">3</option>
      <option>4</option>
    </select>
    
    <script src="soundfont-player.js"></script>
    <script src="perfect.js"></script>

    <ul>
      <li>Randomを押すとランダムに和音が再生されます</li>
      <li>Playを押すと再度再生されます</li>
      <li>Showを押すと音名が表示されます</li>
    </ul>
    <ul>
      <li><a href="https://github.com/danigb/soundfont-player">Soundfont-Player</a>を使っています</li>
      <li><a href="https://github.com/masui/PerfectPitch">ソースコード</a></li>
      <li><a href="https://scrapbox.io/PerfectPitch/">解説/議論など</a></li>
    </ul>

    <h3><a href="https://scrapbox.io/PerfectPitch/Issues">Issues</a></h3>
    <ul>
      <li>音を指定して起動</li>
    </ul>
      
  </body>
</html>
